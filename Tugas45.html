<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <p id="lokasi"></p>
    <button onclick="lihathref()">Lihat href</button>

    <script type="text/javascript">
      function lihathref() {
        var x = location.href;
        document.getElementById("lokasi").innerHTML = x;
      }
    </script>
  </body>
</html>
